<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">🌙</button>

    <div class="wrapper">
        <h2>🎰 로또 번호 생성기</h2>

        <div class="headerRow">
            <div>숫자 List</div>
            <div>행운게이지</div>
        </div>

        <div class="list" id="list"></div>

        <button id="generate-btn">번호 굴리기</button>
    </div>

    <div class="contact-container">
        <h2>🤝 제휴 문의</h2>
        <form action="https://formspree.io/f/mlgwlglo" method="POST">
            <div class="form-group">
                <label for="name">성함/기업명</label>
                <input type="text" id="name" name="name" required placeholder="홍길동 / (주)컴퍼니">
            </div>
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" required placeholder="제휴 내용을 입력해주세요."></textarea>
            </div>
            <button type="submit" class="submit-btn">문의하기</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
